<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="testCanvas" width="800" height="500" style="border: 5px solid red;"></canvas>
    <script>
        const testCanvas = document.getElementById("testCanvas")
        const ctx = testCanvas.getContext("2d");

        ctx.strokeStyle = "red";
        ctx.fillStyle = "blue"
        ctx.lineWidth = 10;

        // 绘制点
        ctx.beginPath();
        ctx.arc(100, 100, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();

        // 设置一条直线直线的样式
        ctx.strokeStyle = "yellow";
        ctx.lineWidth = 10; // 粗细为10px

        // 绘制直线
        // ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 300);
        ctx.lineTo(400, 400);
        ctx.lineTo(400, 300);
        ctx.stroke();
        // ctx.closePath();

        // ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.beginPath();
        ctx.arc(500, 200, 100, 0, Math.PI * 2);
        ctx.fill(); // fill()适用于填充自定义路径所围绕的区域，可以绘制任意形状,fillRect() 适用于绘制填充矩形
        ctx.closePath();

    </script>
</body>

</html>
